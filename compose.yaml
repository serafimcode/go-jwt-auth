services:
  server:
    build:
      context: .
      target: final
    ports:
      - 8000:8000
    depends_on:
      - db
#      db:
#        condition: service_healthy
  db:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
#    healthcheck:
#      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
#      interval: 10s
#      timeout: 5s
#      retries: 3
volumes:
  mongodb_data:
